    <style>
        :root {
            --primary: #2b2d42;
            --accent: #DAA520;
            --dark-accent: #8B4513;
            --text: #495057;
        }

        /* Base Styles */
        body { /* Added basic font for context */
            font-family: sans-serif;
            margin: 0; /* Good practice */
            padding: 0; /* Good practice */
        }
        .about-us {
            padding: 6rem 1.25rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
        }

        .about-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Title Styling */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 4rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1.25rem;
            left: 50%;
            transform: translateX(-50%);
            width: 6rem;
            height: 0.25rem;
            background: linear-gradient(90deg, var(--accent), var(--dark-accent));
            border-radius: 2px; /* Added for smoother edges */
        }

        /* Developer Grid */
        .developer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        /* Developer Card */
        .developer-card {
            background: rgba(255,255,255,0.98);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 1rem 2.5rem rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center; /* Center align content in card */
        }

        .developer-card:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 1.5rem 3rem rgba(0,0,0,0.15);
        }

        /* Profile Section */
        .dev-profile {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .profile-icon {
            width: 9.375rem; /* 150px */
            height: 9.375rem; /* 150px */
            border-radius: 50%;
            overflow: hidden;
            margin: -5rem auto 1.25rem; /* Pulls image up */
            border: 0.25rem solid #fff;
            box-shadow: 0 1rem 2rem rgba(0,0,0,0.1);
            position: relative; /* Needed for ::after if used */
            background-color: #eee; /* Placeholder color */
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Remove potential space below img */
        }

        /* App Icons / Skill Icons */
        .app-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .app-icons i {
            font-size: 1.75rem;
            color: var(--primary);
            transition: all 0.3s ease;
            padding: 0.75rem;
            border-radius: 50%;
            background: rgba(218, 165, 32, 0.1); /* Light accent background */
        }

        .app-icons i:hover {
            transform: scale(1.15);
            color: var(--accent);
            background: rgba(218, 165, 32, 0.2);
        }

        /* Developer Name */
         .developer-card h3 { /* Target name specifically */
            font-size: 1.5rem; /* Example size */
            color: var(--primary);
            margin-bottom: 0.5rem; /* Space below name */
            margin-top: 0; /* Reset top margin */
        }

        /* Contact Info */
        .contact-info {
            margin: 1.5rem 0;
        }

        .contact-info p {
            margin: 1rem 0;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            word-break: break-all; /* Prevent long emails overflowing */
        }
         .contact-info p i { /* Style contact icons */
            color: var(--accent);
            width: 16px; /* Ensure consistent icon width */
            text-align: center;
         }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-icon {
            width: 2.5rem; /* 40px */
            height: 2.5rem; /* 40px */
            border-radius: 50%;
            display: grid; /* Simple centering */
            place-items: center;
            font-size: 1.25rem;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none; /* Ensure no underline */
        }

        .social-icon::after { /* Subtle overlay effect */
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: currentColor; /* Use icon's bg color */
            opacity: 0.1;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        .social-icon:hover {
            transform: translateY(-0.25rem);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }

        .social-icon:hover::after {
            opacity: 0.2;
        }

        /* Social Media Colors */
        .linkedin { background: #0e76a8; }
        .medium { background: #00ab6c; }
        .stack-overflow { background: #f48024; }
        .behance { background: #1769ff; }
        .dribbble { background: #ea4c89; }
        .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); }
        /* .x-twitter { background: #000000; } */ /* Removed X style */
        .whatsapp { background: #25D366; } /* Keep WhatsApp style */


        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }

            .developer-card {
                padding: 1.5rem;
            }

            .profile-icon {
                width: 7rem;
                height: 7rem;
                margin-top: -4.5rem; /* Adjust based on new image size */
            }
             .developer-card h3 {
                font-size: 1.3rem;
            }
             .app-icons i {
                font-size: 1.5rem;
                padding: 0.6rem;
            }
             .social-icon {
                width: 2.25rem;
                height: 2.25rem;
                font-size: 1.1rem;
            }
        }
    </style>
