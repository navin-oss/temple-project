<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact and Community (Inline CSS)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="margin: 0; font-family: sans-serif; background-color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <div class="footer-section" style="background-color: #000; color: #fff; padding: 40px 20px; max-width: 600px; width: 90%; box-sizing: border-box; font-family: sans-serif;">

        <div class="contact-us" style="margin-bottom: 30px;">
            <h2 style="font-size: 1.5em; margin-top: 0; margin-bottom: 15px; color: #eee;">Contact Us</h2>
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="margin-bottom: 10px; display: flex; align-items: center; font-size: 0.95em; color: #ccc;">
                    <i class="fas fa-map-marker-alt" style="margin-right: 10px; color: #ddd; width: 20px; text-align: center;"></i>
                    123 Knowledge Street, Book City
                </li>
                <li style="margin-bottom: 10px; display: flex; align-items: center; font-size: 0.95em; color: #ccc;">
                    <i class="fas fa-phone" style="margin-right: 10px; color: #ddd; width: 20px; text-align: center;"></i>
                     +1 (555) 123-4567
                </li>
                <li style="margin-bottom: 10px; display: flex; align-items: center; font-size: 0.95em; color: #ccc;">
                    <i class="fas fa-envelope" style="margin-right: 10px; color: #ddd; width: 20px; text-align: center;"></i>
                     hello@blinkshelf.com
                 </li>
            </ul>
        </div>

        <div class="join-community" style="margin-bottom: 30px;">
            <h2 style="font-size: 1.5em; margin-top: 0; margin-bottom: 15px; color: #eee;">Join Our Community</h2>
            <p style="margin-top: 0; margin-bottom: 15px; font-size: 0.95em; color: #ccc;">
                Group Discussions & Forums: community.blinkshelf.com
            </p>
            <div class="social-icons">
                <a href="#" aria-label="Instagram" style="color: #ccc; font-size: 1.4em; margin-right: 15px; text-decoration: none;">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" aria-label="Twitter" style="color: #ccc; font-size: 1.4em; margin-right: 15px; text-decoration: none;">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" aria-label="YouTube" style="color: #ccc; font-size: 1.4em; margin-right: 0; text-decoration: none;">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
